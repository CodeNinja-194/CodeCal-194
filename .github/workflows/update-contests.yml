name: Auto Update Contests

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Fetch contests from API
        run: |
          curl -f https://codecal-194.vercel.app/api/refresh \
            -o public/contests.json

      - name: Show contests.json size
        run: |
          ls -lh public/contests.json
          head -n 5 public/contests.json

      - name: Commit and push if changed
        run: |
          git config user.name "codecal-bot"
          git config user.email "bot@codecal.dev"
          git add public/contests.json
          git commit -m "auto: update contests" || echo "No changes"
          git push